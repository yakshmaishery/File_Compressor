<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title bar -->
        <div class="titlebar">
            <!-- title -->
            <p id="title">ZIP Compressor</p>
            <!-- Buttons -->
            <Button class="mainbtn" id="minbtn">⚊</Button>
            <Button class="mainbtn" id="maxbtn">❐</Button>
            <Button class="mainbtn" id="closebtn">❌</Button>
        </div>
        <!-- Compression window -->
        <div class="compression_div">
            <!-- File compressing -->
            <div class="compressors">
                <p>File Compressor</p>
                <Button class="compress_btn" id="FILE_BTN">Choose File</Button><br>
            </div>
            <!-- Folder compressing -->
            <div class="compressors">
                <p>Folder Compressor</p>
                <Button class="compress_btn" id="FOLDER_BTN">Choose Folder</Button><br>
            </div>
        </div>
    </div>
</body>
</html>
